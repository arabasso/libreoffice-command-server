plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
  	implementation 'org.slf4j:slf4j-simple:1.7.30'
  	implementation 'org.libreoffice:unoil:6.4.3'
  	implementation 'org.libreoffice:jurt:6.4.3'
  	implementation 'org.libreoffice:ridl:6.4.3'
  	implementation 'org.libreoffice:juh:6.4.3'
  	implementation 'com.sparkjava:spark-core:2.9.2'
  	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

mainClassName = "libreoffice.command.server.App"

jar {
  manifest { 
    attributes 'Main-Class': "$mainClassName"
  }  

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

application {
    // Define the main class for the application.
    mainClassName = "$mainClassName"
}
